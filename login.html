<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet/asset/logo/SVG/logo-icon.svg" type="icon" rel="shortcut icon">
    <link rel="stylesheet" href="stylesheet/css/all.css">
    <title>登入 - FISH</title>
</head>

<body class="bg-cover bg-attachment-fixed"
style="background-image: url(https://images.unsplash.com/photo-1630771076738-1f43a072f921?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);height: 100vh;">
    <!-- 內容 -->
    <section class="pb-lg-6 pt-lg-4 h-100">
        <a href="index.html" class="ms-2 ms-lg-5 d-lg-block d-none"><img src="stylesheet/asset/logo/SVG/logo.svg"
                height="45" alt="fish-logo-svg"></a>
        <div class="container">
            <div class="row justify-content-center">
                <!-- 會員登入 -->
                <div class="col-lg-5 bg-primary-light bg-gradient p-4">
                    <a href="index.html" class="d-lg-none d-block"><img src="stylesheet/asset/logo/SVG/logo.svg"
                            height="45" alt="fish-logo-svg"></a>
                    <h2 class="fs-1 py-4 mb-0">會員登入</h2>
                    <form class="row gy-4">
                        <div class="col-12 form-floating">
                            <input type="email" class="form-control bg-primary-light shadow-none border-0"
                                id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput" style="left: 12px;">電子信箱或手機號碼
                            </label>
                        </div>
                        <div class="col-12 form-floating">
                            <input type="password" class="form-control bg-primary-light shadow-none border-0"
                                id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword" style="left: 12px;">密碼</label>
                        </div>
                        <div class="col-12">
                            <button type="submit"
                                class="btn btn-secondary mb-4 mb-lg-0 rounded-4 text-primary w-100">登入</button>
                        </div>
                        <div class="col-12">
                            <div class="input-group justify-content-between">
                                <div>
                                    <input class="form-check-input rounded-0 bg-secondary" type="checkbox" value=""
                                        id="flexCheckDefault">
                                    <label class="form-check-label text-secondary" for="flexCheckDefault">記住我
                                    </label>
                                </div>
                                <a href="#" class="link-underline">需要協助嗎？</a>
                            </div>
                        </div>
                        <h3 class="fs-5">用社群帳號登入</h3>
                        <div class="col-12">
                            <div class="row gy-3 justify-content-between">
                                <div class="col-auto position-relative">
                                    <a href="#" class="text-decoration-none stretched-link">
                                        <i class="bi bi-facebook"></i>
                                        facebook
                                    </a>
                                </div>
                                <div class="col-auto position-relative">
                                    <a href="#" class="text-decoration-none stretched-link">
                                        <i class="bi bi-google"></i>
                                        google
                                    </a>
                                </div>
                                <div class="col-auto position-relative">
                                    <a href="#" class="text-decoration-none stretched-link">
                                        <i class="bi bi-twitter"></i>
                                        twitter
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <p>
                                尚未加入會員？<a href="#" class="link-underline">馬上註冊。</a>
                            </p>
                            <p style="font-size: 13px;">
                                此頁面受到 Google reCAPTCHA 保護，以確認您不是機器人。 <a href="#" class="link-underline">進一步了解。</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 頁尾 -->
    <footer class="py-4" style="background: linear-gradient(#3a0ca3,#300660); font-size: 12px;">
        <div class="container">
            <div class="gy-4 justify-content-evenly justify-content-lg-between row row-cols-1">
                <div class="col mb-4 mb-lg-0">
                    <p>
                        使用業界標準加密技術來保護你的個人資訊機密。
                        我們會透過你的網際網路 IP 位址所對應的地理區域，或你上次瀏覽網站輸入的位置資訊，估計你的約略位置。
                    </p>
                </div>
                <div class="col-auto">
                    <p class="mb-0">
                        更多選購方式：尋找<a href="#" class="link-underline">當地的直營店</a>或<a href="#"
                            class="link-underline">其他零售商</a>，或致電
                        0800-000-000。
                    </p>
                </div>
                <div class="col-auto">
                    <ul class="list-unstyled mb-0 row list-unstyled">
                        <li class="col"><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li class="col"><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li class="col"><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li class="col"><a href="#"><i class="bi bi-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="justify-content-center justify-content-lg-between mt-4 mt-lg-2 pt-2 row border-top">
                <div class="col-auto">
                    <p class="mb-0">
                        Copyright © 2022 FISH Site by <a href="https://github.com/vvayHuang"
                            class="link-underline">wayHuang</a>
                    </p>
                </div>
                <div class="col-auto">
                    <p class="mb-0">台灣</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
